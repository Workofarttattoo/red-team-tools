<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - TheGAVL Red Team Tools</title>
    <meta name="robots" content="noindex, nofollow">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Deep Space Nebula Background */
        .nebula-container {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .space-background {
            position: absolute;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(ellipse at 20% 30%, rgba(120, 20, 60, 0.3) 0%, transparent 40%),
                radial-gradient(ellipse at 60% 40%, rgba(255, 20, 147, 0.2) 0%, transparent 45%),
                radial-gradient(ellipse at 40% 70%, rgba(147, 51, 234, 0.15) 0%, transparent 40%),
                radial-gradient(ellipse at 80% 20%, rgba(219, 112, 147, 0.2) 0%, transparent 35%),
                radial-gradient(ellipse at 10% 60%, rgba(255, 20, 147, 0.15) 0%, transparent 40%),
                #000;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .register-container {
            max-width: 600px;
            width: 100%;
            background: rgba(10, 0, 20, 0.8);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 51, 51, 0.6);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(255, 51, 51, 0.3);
            position: relative;
            z-index: 10;
        }

        h1 {
            text-align: center;
            color: #ff6666;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #ffcccc;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #ff9999;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 15px;
            background: rgba(10, 10, 10, 0.6);
            border: 1px solid rgba(255, 51, 51, 0.5);
            border-radius: 5px;
            color: #fff;
            font-family: 'Courier New', monospace;
            font-size: 1em;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
        }

        input:focus, select:focus {
            outline: none;
            border-color: #ff6666;
            box-shadow: 0 0 20px rgba(255, 51, 51, 0.5), inset 0 0 10px rgba(255, 215, 0, 0.1);
            background: rgba(10, 10, 10, 0.8);
        }

        .checkbox-group {
            margin: 25px 0;
            padding: 20px;
            background: rgba(147, 51, 234, 0.1);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 51, 51, 0.4);
            border-radius: 5px;
        }

        .checkbox-group label {
            display: flex;
            align-items: flex-start;
            margin-bottom: 15px;
            cursor: pointer;
            line-height: 1.5;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            min-width: 20px;
            margin-right: 12px;
            margin-top: 2px;
            cursor: pointer;
            flex-shrink: 0;
        }

        .checkbox-group label span {
            flex: 1;
            display: inline-block;
        }

        .checkbox-group a {
            color: #ff9999;
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #ff3333, #ff6666);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Courier New', monospace;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 51, 51, 0.5);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .alert {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.success {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #00ff00;
            color: #00ff00;
        }

        .alert.error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff0000;
            color: #ff6666;
        }

        .login-link {
            text-align: center;
            margin-top: 25px;
            color: #ffcccc;
        }

        .login-link a {
            color: #ff9999;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            color: #ff6666;
        }

        .watermark {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 11px;
            color: rgba(255, 153, 153, 0.3);
            text-transform: uppercase;
            letter-spacing: 2px;
            pointer-events: none;
            z-index: 1000;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Deep Space Nebula Background -->
    <div class="nebula-container">
        <div class="space-background"></div>
        <canvas id="stars"></canvas>
        <canvas id="nebula"></canvas>
        <canvas id="dust"></canvas>
    </div>

    <div class="watermark">AUTHORIZED USE ONLY ‚Ä¢ WRITTEN PERMISSION REQUIRED ‚Ä¢ 18 USC 1030</div>
    <div class="register-container">
        <h1>üõ°Ô∏è Register</h1>
        <p class="subtitle">Create your TheGAVL Red Team Tools account</p>

        <div id="alert" class="alert"></div>

        <form id="registerForm">
            <div class="form-group">
                <label for="name">Full Name *</label>
                <input type="text" id="name" required placeholder="John Doe">
            </div>

            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" required placeholder="john@company.com">
            </div>

            <div class="form-group">
                <label for="company">Company/Organization</label>
                <input type="text" id="company" placeholder="Security Corp LLC (optional)">
            </div>

            <div class="form-group">
                <label for="password">Password *</label>
                <input type="password" id="password" required placeholder="Minimum 8 characters" minlength="8">
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password *</label>
                <input type="password" id="confirmPassword" required placeholder="Re-enter password" minlength="8">
            </div>

            <div class="form-group">
                <label for="profession">Professional Role *</label>
                <select id="profession" required>
                    <option value="">Select your role...</option>
                    <option value="penetration_tester">Penetration Tester</option>
                    <option value="security_researcher">Security Researcher</option>
                    <option value="ethical_hacker">Ethical Hacker</option>
                    <option value="security_analyst">Security Analyst</option>
                    <option value="security_consultant">Security Consultant</option>
                    <option value="red_team">Red Team Operator</option>
                    <option value="student">Student (Cybersecurity)</option>
                    <option value="researcher">Academic Researcher</option>
                    <option value="other">Other Security Professional</option>
                </select>
            </div>

            <div class="checkbox-group">
                <label>
                    <input type="checkbox" id="age18" required>
                    <span>I am at least 18 years old</span>
                </label>

                <label>
                    <input type="checkbox" id="termsAccept" required>
                    <span>I have read and agree to the <a href="terms-of-service.html" target="_blank">Terms of Service</a> and <a href="acceptable-use-policy.html" target="_blank">Acceptable Use Policy</a></span>
                </label>

                <label>
                    <input type="checkbox" id="authorizedUse" required>
                    <span>I understand these tools are for <strong>authorized security testing only</strong> with written permission</span>
                </label>
            </div>

            <button type="submit" class="btn" id="submitBtn">üöÄ Create Account</button>
        </form>

        <div class="login-link">
            Already have an account? <a href="login.html">Login here</a>
        </div>
    </div>

    <script>
        // Canvas setup for realistic nebula
        const starsCanvas = document.getElementById('stars');
        const starsCtx = starsCanvas.getContext('2d');
        const nebulaCanvas = document.getElementById('nebula');
        const nebulaCtx = nebulaCanvas.getContext('2d');
        const dustCanvas = document.getElementById('dust');
        const dustCtx = dustCanvas.getContext('2d');

        function resizeCanvases() {
            [starsCanvas, nebulaCanvas, dustCanvas].forEach(canvas => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
            drawSpace();
        }
        resizeCanvases();
        window.addEventListener('resize', resizeCanvases);

        // Create realistic star field
        function drawStarField() {
            starsCtx.fillStyle = '#000';
            starsCtx.fillRect(0, 0, starsCanvas.width, starsCanvas.height);

            // Layer 1: Tiny background stars (2000+)
            for (let i = 0; i < 2000; i++) {
                const x = Math.random() * starsCanvas.width;
                const y = Math.random() * starsCanvas.height;
                const size = Math.random() * 0.8;
                const brightness = Math.random();

                starsCtx.fillStyle = `rgba(255, 255, 255, ${brightness})`;
                starsCtx.fillRect(x, y, size, size);
            }

            // Layer 2: Small stars (500)
            for (let i = 0; i < 500; i++) {
                const x = Math.random() * starsCanvas.width;
                const y = Math.random() * starsCanvas.height;
                const size = Math.random() * 1.5 + 0.5;

                const colors = [
                    'rgba(255, 255, 255, 0.9)',
                    'rgba(200, 220, 255, 0.9)',
                    'rgba(255, 250, 200, 0.9)'
                ];
                const color = colors[Math.floor(Math.random() * colors.length)];

                starsCtx.fillStyle = color;
                starsCtx.beginPath();
                starsCtx.arc(x, y, size/2, 0, Math.PI * 2);
                starsCtx.fill();
            }

            // Layer 3: Bright stars with glow (50)
            for (let i = 0; i < 50; i++) {
                const x = Math.random() * starsCanvas.width;
                const y = Math.random() * starsCanvas.height;
                const size = Math.random() * 3 + 1;

                // Glow
                const gradient = starsCtx.createRadialGradient(x, y, 0, x, y, size * 4);
                gradient.addColorStop(0, 'rgba(255, 255, 255, 0.8)');
                gradient.addColorStop(0.2, 'rgba(255, 200, 255, 0.3)');
                gradient.addColorStop(1, 'transparent');

                starsCtx.fillStyle = gradient;
                starsCtx.fillRect(x - size * 4, y - size * 4, size * 8, size * 8);

                // Core
                starsCtx.fillStyle = 'white';
                starsCtx.beginPath();
                starsCtx.arc(x, y, size/2, 0, Math.PI * 2);
                starsCtx.fill();
            }

            // Add star clusters
            for (let cluster = 0; cluster < 3; cluster++) {
                const cx = Math.random() * starsCanvas.width;
                const cy = Math.random() * starsCanvas.height;

                for (let i = 0; i < 30; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const distance = Math.random() * 100;
                    const x = cx + Math.cos(angle) * distance;
                    const y = cy + Math.sin(angle) * distance;
                    const size = Math.random() * 1.2;

                    starsCtx.fillStyle = `rgba(255, 220, 255, ${0.6 + Math.random() * 0.4})`;
                    starsCtx.fillRect(x, y, size, size);
                }
            }
        }

        // Create realistic nebula clouds
        function drawNebula() {
            nebulaCtx.clearRect(0, 0, nebulaCanvas.width, nebulaCanvas.height);

            // Main pink nebula cloud
            const mainGradient = nebulaCtx.createRadialGradient(
                nebulaCanvas.width * 0.4, nebulaCanvas.height * 0.5, 0,
                nebulaCanvas.width * 0.4, nebulaCanvas.height * 0.5, 600
            );
            mainGradient.addColorStop(0, 'rgba(255, 20, 147, 0.4)');
            mainGradient.addColorStop(0.3, 'rgba(219, 112, 147, 0.3)');
            mainGradient.addColorStop(0.6, 'rgba(199, 21, 133, 0.2)');
            mainGradient.addColorStop(1, 'transparent');

            nebulaCtx.fillStyle = mainGradient;
            nebulaCtx.fillRect(0, 0, nebulaCanvas.width, nebulaCanvas.height);

            // Secondary purple cloud
            const purpleGradient = nebulaCtx.createRadialGradient(
                nebulaCanvas.width * 0.7, nebulaCanvas.height * 0.3, 0,
                nebulaCanvas.width * 0.7, nebulaCanvas.height * 0.3, 400
            );
            purpleGradient.addColorStop(0, 'rgba(147, 51, 234, 0.3)');
            purpleGradient.addColorStop(0.4, 'rgba(138, 43, 226, 0.2)');
            purpleGradient.addColorStop(1, 'transparent');

            nebulaCtx.fillStyle = purpleGradient;
            nebulaCtx.fillRect(0, 0, nebulaCanvas.width, nebulaCanvas.height);

            // Magenta wisps
            const magentaGradient = nebulaCtx.createRadialGradient(
                nebulaCanvas.width * 0.2, nebulaCanvas.height * 0.7, 0,
                nebulaCanvas.width * 0.2, nebulaCanvas.height * 0.7, 350
            );
            magentaGradient.addColorStop(0, 'rgba(255, 0, 144, 0.3)');
            magentaGradient.addColorStop(0.5, 'rgba(199, 21, 133, 0.15)');
            magentaGradient.addColorStop(1, 'transparent');

            nebulaCtx.fillStyle = magentaGradient;
            nebulaCtx.fillRect(0, 0, nebulaCanvas.width, nebulaCanvas.height);
        }

        // Create dark dust lanes
        function drawDustLanes() {
            dustCtx.clearRect(0, 0, dustCanvas.width, dustCanvas.height);

            // Dark dust lane 1
            dustCtx.fillStyle = 'rgba(0, 0, 0, 0.4)';
            dustCtx.beginPath();
            dustCtx.moveTo(0, dustCanvas.height * 0.3);
            dustCtx.quadraticCurveTo(
                dustCanvas.width * 0.3, dustCanvas.height * 0.4,
                dustCanvas.width * 0.6, dustCanvas.height * 0.5
            );
            dustCtx.quadraticCurveTo(
                dustCanvas.width * 0.8, dustCanvas.height * 0.6,
                dustCanvas.width, dustCanvas.height * 0.7
            );
            dustCtx.lineTo(dustCanvas.width, dustCanvas.height);
            dustCtx.lineTo(0, dustCanvas.height);
            dustCtx.closePath();
            dustCtx.fill();

            // Apply blur effect
            dustCtx.filter = 'blur(30px)';
            dustCtx.globalAlpha = 0.7;
            dustCtx.drawImage(dustCanvas, 0, 0);
            dustCtx.filter = 'none';
            dustCtx.globalAlpha = 1;
        }

        // Draw everything
        function drawSpace() {
            drawStarField();
            drawNebula();
            drawDustLanes();
        }

        drawSpace();

        // Animate subtle nebula movement
        let time = 0;
        function animateNebula() {
            time += 0.001;

            // Slowly shift nebula colors
            nebulaCtx.globalCompositeOperation = 'screen';
            const shiftGradient = nebulaCtx.createRadialGradient(
                nebulaCanvas.width * (0.5 + Math.sin(time) * 0.1),
                nebulaCanvas.height * (0.5 + Math.cos(time) * 0.1),
                0,
                nebulaCanvas.width * 0.5, nebulaCanvas.height * 0.5, 400
            );
            shiftGradient.addColorStop(0, 'rgba(255, 20, 147, 0.01)');
            shiftGradient.addColorStop(1, 'transparent');

            nebulaCtx.fillStyle = shiftGradient;
            nebulaCtx.fillRect(0, 0, nebulaCanvas.width, nebulaCanvas.height);
            nebulaCtx.globalCompositeOperation = 'source-over';

            requestAnimationFrame(animateNebula);
        }
        animateNebula();

        // Add twinkling stars
        setInterval(() => {
            const x = Math.random() * starsCanvas.width;
            const y = Math.random() * starsCanvas.height;
            const size = Math.random() * 2 + 1;

            starsCtx.fillStyle = `rgba(255, 255, 255, ${Math.random()})`;
            starsCtx.beginPath();
            starsCtx.arc(x, y, size, 0, Math.PI * 2);
            starsCtx.fill();
        }, 100);

        // QUICK FIX: Using localStorage for demo/pilot phase
        // TODO: Replace with Supabase once backend is configured
        // For now, this stores registrations locally and works immediately

        // Check if Supabase is configured
        const SUPABASE_CONFIGURED = false; // Set to true once you add real credentials
        const SUPABASE_URL = 'https://your-project.supabase.co';
        const SUPABASE_ANON_KEY = 'your-anon-key-here';

        let supabaseClient = null;
        if (SUPABASE_CONFIGURED && typeof supabase !== 'undefined') {
            const { createClient } = supabase;
            supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        }

        const form = document.getElementById('registerForm');
        const alert = document.getElementById('alert');
        const submitBtn = document.getElementById('submitBtn');

        function showAlert(message, type) {
            alert.textContent = message;
            alert.className = `alert ${type}`;
            alert.style.display = 'block';
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Get form values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const company = document.getElementById('company').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const profession = document.getElementById('profession').value;

            // Validate passwords match
            if (password !== confirmPassword) {
                showAlert('Passwords do not match', 'error');
                return;
            }

            // Validate all checkboxes
            const age18 = document.getElementById('age18').checked;
            const termsAccept = document.getElementById('termsAccept').checked;
            const authorizedUse = document.getElementById('authorizedUse').checked;

            if (!age18 || !termsAccept || !authorizedUse) {
                showAlert('Please accept all terms and conditions', 'error');
                return;
            }

            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating Account...';

            try {
                if (SUPABASE_CONFIGURED && supabaseClient) {
                    // Full Supabase signup (when configured)
                    const { data, error } = await supabaseClient.auth.signUp({
                        email: email,
                        password: password,
                        options: {
                            data: {
                                name: name,
                                company: company,
                                profession: profession,
                                age_verified: age18,
                                terms_accepted: termsAccept,
                                authorized_use_acknowledged: authorizedUse,
                                registration_date: new Date().toISOString()
                            }
                        }
                    });

                    if (error) {
                        throw error;
                    }

                    // Log to analytics table
                    await supabaseClient.from('user_registrations').insert([{
                        email: email,
                        name: name,
                        company: company,
                        profession: profession,
                        registered_at: new Date().toISOString()
                    }]).catch(err => console.log('Analytics logging failed:', err));

                    showAlert('Account created successfully! Please check your email to verify your account.', 'success');
                } else {
                    // DEMO MODE: Store locally (works immediately without backend)
                    const userData = {
                        name: name,
                        email: email,
                        company: company,
                        profession: profession,
                        registered_at: new Date().toISOString(),
                        age_verified: age18,
                        terms_accepted: termsAccept,
                        authorized_use_acknowledged: authorizedUse
                    };

                    // Store in localStorage
                    const existingUsers = JSON.parse(localStorage.getItem('redteam_users') || '[]');

                    // Check if email already exists
                    if (existingUsers.find(u => u.email === email)) {
                        throw new Error('Email already registered');
                    }

                    existingUsers.push(userData);
                    localStorage.setItem('redteam_users', JSON.stringify(existingUsers));
                    localStorage.setItem('redteam_current_user', JSON.stringify(userData));

                    showAlert('‚úÖ Account created successfully! Redirecting to dashboard...', 'success');

                    console.log('Demo mode: User registered:', email);
                }

                // Redirect to dashboard after 2 seconds
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 2000);

            } catch (error) {
                console.error('Registration error:', error);
                showAlert(error.message || 'Registration failed. Please try again.', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'üöÄ Create Account';
            }
        });
    </script>

    <!-- Footer Contact -->
    <div style="position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%); text-align: center; font-size: 0.85em; color: rgba(255,255,255,0.5); z-index: 1000;">
        <p style="margin: 0;">
            Questions? <a href="mailto:support.red-team-tools@aios.is" style="color: #ff9999; text-decoration: none;">support.red-team-tools@aios.is</a> |
            <a href="mailto:admin.red-team-tools@aios.is" style="color: rgba(255,255,255,0.5); text-decoration: none;">admin.red-team-tools@aios.is</a>
        </p>
    </div>
</body>
