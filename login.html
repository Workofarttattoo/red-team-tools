<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TheGAVL Red Team Tools</title>
    <meta name="robots" content="noindex, nofollow">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0000 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            max-width: 500px;
            width: 100%;
            background: linear-gradient(135deg, #1a0000, #0a0a0a);
            border: 2px solid #ff3333;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(255, 51, 51, 0.4);
        }

        h1 {
            text-align: center;
            color: #ff6666;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #ffcccc;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #ff9999;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 15px;
            background: #0a0a0a;
            border: 1px solid #ff3333;
            border-radius: 5px;
            color: #fff;
            font-family: 'Courier New', monospace;
            font-size: 1em;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #ff6666;
            box-shadow: 0 0 15px rgba(255, 51, 51, 0.3);
        }

        .btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #ff3333, #ff6666);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Courier New', monospace;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 51, 51, 0.5);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .alert {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.success {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #00ff00;
            color: #00ff00;
        }

        .alert.error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff0000;
            color: #ff6666;
        }

        .register-link {
            text-align: center;
            margin-top: 25px;
            color: #ffcccc;
        }

        .register-link a {
            color: #ff9999;
            text-decoration: none;
            font-weight: bold;
        }

        .register-link a:hover {
            color: #ff6666;
        }

        .warning-box {
            background: rgba(255, 0, 0, 0.2);
            border: 2px solid #ff0000;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 25px;
            text-align: center;
            font-weight: bold;
        }

        .forgot-password {
            text-align: right;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: #ff9999;
            text-decoration: none;
            font-size: 0.9em;
        }

        .forgot-password a:hover {
            color: #ff6666;
            text-decoration: underline;
        }

        .home-link {
            text-align: center;
            margin-bottom: 20px;
        }

        .home-link a {
            color: #ff9999;
            text-decoration: none;
            font-size: 0.9em;
        }

        .home-link a:hover {
            color: #ff6666;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="home-link">
            <a href="index.html">‚Üê Back to Home</a>
        </div>

        <h1>üîê Login</h1>
        <p class="subtitle">Access your TheGAVL Red Team Tools account</p>

        <div class="warning-box">
            ‚ö†Ô∏è Authorized Use Only - All activity is logged and monitored
        </div>

        <div id="alert" class="alert"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required placeholder="your@email.com" autocomplete="email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="Your password" autocomplete="current-password">
            </div>

            <div class="forgot-password">
                <a href="#" id="forgotPasswordLink">Forgot password?</a>
            </div>

            <button type="submit" class="btn" id="submitBtn">üöÄ Login</button>
        </form>

        <div class="register-link">
            Don't have an account? <a href="register.html">Register here</a>
        </div>
    </div>

    <script>
        // TODO: Replace with your Supabase credentials
        const SUPABASE_URL = 'https://your-project.supabase.co';
        const SUPABASE_ANON_KEY = 'your-anon-key-here';

        // Initialize Supabase
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const form = document.getElementById('loginForm');
        const alert = document.getElementById('alert');
        const submitBtn = document.getElementById('submitBtn');
        const forgotPasswordLink = document.getElementById('forgotPasswordLink');

        function showAlert(message, type) {
            alert.textContent = message;
            alert.className = `alert ${type}`;
            alert.style.display = 'block';
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Logging in...';

            try {
                // Sign in with Supabase
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) {
                    throw error;
                }

                // Success
                showAlert('Login successful! Redirecting...', 'success');

                // Log login event (optional)
                const user = data.user;
                await supabaseClient.from('user_logins').insert([{
                    user_id: user.id,
                    email: user.email,
                    logged_in_at: new Date().toISOString(),
                    ip_address: await fetch('https://api.ipify.org?format=json')
                        .then(r => r.json())
                        .then(d => d.ip)
                        .catch(() => 'unknown')
                }]).catch(err => console.log('Login logging failed:', err));

                // Redirect to dashboard after 1 second
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);

            } catch (error) {
                console.error('Login error:', error);

                let errorMessage = 'Login failed. Please try again.';
                if (error.message.includes('Invalid login credentials')) {
                    errorMessage = 'Invalid email or password. Please check your credentials.';
                } else if (error.message.includes('Email not confirmed')) {
                    errorMessage = 'Please verify your email address before logging in. Check your inbox.';
                }

                showAlert(errorMessage, 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'üöÄ Login';
            }
        });

        forgotPasswordLink.addEventListener('click', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;

            if (!email) {
                showAlert('Please enter your email address first.', 'error');
                return;
            }

            try {
                const { error } = await supabaseClient.auth.resetPasswordForEmail(email, {
                    redirectTo: window.location.origin + '/reset-password.html'
                });

                if (error) {
                    throw error;
                }

                showAlert('Password reset email sent! Check your inbox.', 'success');
            } catch (error) {
                console.error('Password reset error:', error);
                showAlert('Failed to send password reset email. Please try again.', 'error');
            }
        });

        // Check if user is already logged in
        async function checkSession() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (session) {
                // User is already logged in, redirect to dashboard
                window.location.href = 'dashboard.html';
            }
        }

        // Check session on page load
        checkSession();
    </script>
</body>
</html>
