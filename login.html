<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TheGAVL Red Team Tools</title>
    <meta name="robots" content="noindex, nofollow">
    <!-- Supabase Auth -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Auth Configuration -->
    <script src="js/auth-config.js"></script>
    <script src="js/auth.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Orange Nebula Background */
        .nebula-container {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .space-background {
            position: absolute;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(ellipse at 40% 30%, rgba(255, 140, 0, 0.3) 0%, transparent 40%),
                radial-gradient(ellipse at 60% 50%, rgba(255, 215, 0, 0.2) 0%, transparent 45%),
                radial-gradient(ellipse at 30% 70%, rgba(255, 100, 0, 0.25) 0%, transparent 40%),
                radial-gradient(ellipse at 70% 20%, rgba(255, 165, 0, 0.2) 0%, transparent 35%),
                radial-gradient(ellipse at 20% 40%, rgba(255, 69, 0, 0.15) 0%, transparent 40%),
                #000;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .login-container {
            max-width: 500px;
            width: 100%;
            background: rgba(20, 10, 0, 0.7);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 140, 0, 0.5);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(255, 140, 0, 0.3);
            position: relative;
            z-index: 10;
        }

        h1 {
            text-align: center;
            color: #ff6666;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #ffcccc;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #ff9999;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 15px;
            background: rgba(10, 5, 0, 0.6);
            border: 1px solid rgba(255, 165, 0, 0.5);
            border-radius: 5px;
            color: #fff;
            font-family: 'Courier New', monospace;
            font-size: 1em;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
        }

        input:focus {
            outline: none;
            border-color: rgba(255, 215, 0, 0.8);
            box-shadow: 0 0 20px rgba(255, 165, 0, 0.5), inset 0 0 10px rgba(255, 140, 0, 0.1);
            background: rgba(10, 5, 0, 0.8);
        }

        .btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #ff3333, #ff6666);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Courier New', monospace;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 51, 51, 0.5);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .alert {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.success {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #00ff00;
            color: #00ff00;
        }

        .alert.error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff0000;
            color: #ff6666;
        }

        .register-link {
            text-align: center;
            margin-top: 25px;
            color: #ffcccc;
        }

        .register-link a {
            color: #ff9999;
            text-decoration: none;
            font-weight: bold;
        }

        .register-link a:hover {
            color: #ff6666;
        }

        .warning-box {
            background: rgba(255, 140, 0, 0.2);
            border: 2px solid rgba(255, 165, 0, 0.6);
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 25px;
            text-align: center;
            font-weight: bold;
            backdrop-filter: blur(5px);
        }

        .forgot-password {
            text-align: right;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: #ff9999;
            text-decoration: none;
            font-size: 0.9em;
        }

        .forgot-password a:hover {
            color: #ff6666;
            text-decoration: underline;
        }

        .home-link {
            text-align: center;
            margin-bottom: 20px;
        }

        .home-link a {
            color: #ff9999;
            text-decoration: none;
            font-size: 0.9em;
        }

        .home-link a:hover {
            color: #ff6666;
        }
    </style>
</head>
<body>
    <!-- Orange Nebula Background -->
    <div class="nebula-container">
        <div class="space-background"></div>
        <canvas id="stars"></canvas>
        <canvas id="nebula"></canvas>
        <canvas id="dust"></canvas>
    </div>

    <div class="login-container">
        <div class="home-link">
            <a href="index.html">‚Üê Back to Home</a>
        </div>

        <h1>üîê Login</h1>
        <p class="subtitle">Access your TheGAVL Red Team Tools account</p>

        <div class="warning-box">
            ‚ö†Ô∏è Authorized Use Only - All activity is logged and monitored
        </div>

        <div id="alert" class="alert"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required placeholder="your@email.com" autocomplete="email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="Your password" autocomplete="current-password">
            </div>

            <div class="forgot-password">
                <a href="#" id="forgotPasswordLink">Forgot password?</a>
            </div>

            <button type="submit" class="btn" id="submitBtn">üöÄ Login</button>
        </form>

        <div class="register-link">
            Don't have an account? <a href="register.html">Register here</a>
        </div>
    </div>

    <script>
        // Production Authentication System
        let authManager;

        // Initialize auth manager when page loads
        window.addEventListener('DOMContentLoaded', () => {
            // Validate configuration first
            if (!validateAuthConfig()) {
                console.error('‚ö†Ô∏è Authentication not configured properly. See console for details.');
                showAlert('Authentication system not configured. Please contact administrator.', 'error');
                return;
            }

            // Initialize auth manager
            authManager = new AuthManager();

            // Check if already logged in
            checkSession();
        });

        const form = document.getElementById('loginForm');
        const alert = document.getElementById('alert');
        const submitBtn = document.getElementById('submitBtn');
        const forgotPasswordLink = document.getElementById('forgotPasswordLink');

        function showAlert(message, type) {
            alert.innerHTML = message;
            alert.className = `alert ${type}`;
            alert.style.display = 'block';

            if (type === 'success') {
                setTimeout(() => {
                    alert.style.display = 'none';
                }, 5000);
            }
        }

        // Check if user is already logged in
        async function checkSession() {
            if (!authManager) return;

            const isAuthenticated = await authManager.isAuthenticated();
            if (isAuthenticated) {
                // User is already logged in, redirect to dashboard
                window.location.href = AUTH_CONFIG.REDIRECT_URLS.afterLogin;
            }
        }

        // Handle login form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!authManager) {
                showAlert('Authentication system not initialized. Please refresh the page.', 'error');
                return;
            }

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            // Basic validation
            if (!email || !password) {
                showAlert('Please enter both email and password.', 'error');
                return;
            }

            // Check if account is locked
            if (authManager.isAccountLocked(email)) {
                showAlert('Account is temporarily locked due to too many failed attempts. Please try again later.', 'error');
                return;
            }

            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Authenticating...';

            try {
                const result = await authManager.login(email, password);

                if (result.success) {
                    showAlert('Login successful! Redirecting to dashboard...', 'success');

                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = AUTH_CONFIG.REDIRECT_URLS.afterLogin;
                    }, 1000);
                }

            } catch (error) {
                let errorMessage = 'Login failed. Please check your credentials and try again.';

                // Handle specific error cases
                if (error.message.includes('Invalid login credentials')) {
                    errorMessage = 'Invalid email or password. Please try again.';
                } else if (error.message.includes('Email not confirmed')) {
                    errorMessage = 'Please verify your email address before logging in. Check your inbox for a verification link.';
                } else if (error.message.includes('Too many login attempts')) {
                    errorMessage = 'Too many failed attempts. Please wait a few minutes before trying again.';
                } else if (error.message.includes('not configured')) {
                    errorMessage = 'Authentication system is not properly configured. Please contact support.';
                } else if (error.message) {
                    errorMessage = error.message;
                }

                showAlert(errorMessage, 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'üöÄ Login';
            }
        });

        // Handle forgot password
        forgotPasswordLink.addEventListener('click', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();

            if (!email) {
                showAlert('Please enter your email address first.', 'error');
                return;
            }

            if (!authManager) {
                showAlert('Authentication system not initialized. Please refresh the page.', 'error');
                return;
            }

            if (!AUTH_CONFIG.FEATURES.allowPasswordReset) {
                showAlert('Password reset is currently disabled. Please contact support.', 'error');
                return;
            }

            try {
                // Disable the link temporarily
                forgotPasswordLink.style.pointerEvents = 'none';
                forgotPasswordLink.textContent = 'Sending...';

                const result = await authManager.resetPassword(email);

                if (result.success) {
                    showAlert('Password reset instructions have been sent to your email address. Please check your inbox.', 'success');
                }

            } catch (error) {
                let errorMessage = 'Failed to send password reset email. Please try again.';

                if (error.message.includes('Too many password reset attempts')) {
                    errorMessage = 'Too many password reset attempts. Please wait before trying again.';
                } else if (error.message) {
                    errorMessage = error.message;
                }

                showAlert(errorMessage, 'error');

            } finally {
                // Re-enable the link
                forgotPasswordLink.style.pointerEvents = 'auto';
                forgotPasswordLink.textContent = 'Forgot password?';
            }
        });

        // Add configuration status indicator
        window.addEventListener('load', () => {
            // Only show config warning if not properly configured
            if (!validateAuthConfig()) {
                const configWarning = document.createElement('div');
                configWarning.style.cssText = `
                    background: rgba(255, 0, 0, 0.1);
                    border: 1px solid #ff0000;
                    border-radius: 5px;
                    padding: 10px;
                    margin-top: 20px;
                    text-align: center;
                    color: #ff6666;
                    font-size: 0.9em;
                `;
                configWarning.innerHTML = `
                    <p>‚ö†Ô∏è <strong>Configuration Required</strong></p>
                    <p style="margin-top: 5px;">Please configure Supabase in js/auth-config.js</p>
                `;
                document.querySelector('.login-container').appendChild(configWarning);
            }
        });

        // Orange Nebula Background Animation
        const starsCanvas = document.getElementById('stars');
        const starsCtx = starsCanvas.getContext('2d');
        const nebulaCanvas = document.getElementById('nebula');
        const nebulaCtx = nebulaCanvas.getContext('2d');
        const dustCanvas = document.getElementById('dust');
        const dustCtx = dustCanvas.getContext('2d');

        function resizeCanvases() {
            [starsCanvas, nebulaCanvas, dustCanvas].forEach(canvas => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
            drawSpace();
        }
        resizeCanvases();
        window.addEventListener('resize', resizeCanvases);

        // Create star field
        function drawStarField() {
            starsCtx.fillStyle = '#000';
            starsCtx.fillRect(0, 0, starsCanvas.width, starsCanvas.height);

            // Background stars
            for (let i = 0; i < 2200; i++) {
                const x = Math.random() * starsCanvas.width;
                const y = Math.random() * starsCanvas.height;
                const size = Math.random() * 0.9;
                const brightness = Math.random();

                starsCtx.fillStyle = `rgba(255, 255, 255, ${brightness})`;
                starsCtx.fillRect(x, y, size, size);
            }

            // Small warm-tinted stars
            for (let i = 0; i < 550; i++) {
                const x = Math.random() * starsCanvas.width;
                const y = Math.random() * starsCanvas.height;
                const size = Math.random() * 1.5 + 0.5;

                const colors = [
                    'rgba(255, 255, 255, 0.9)',
                    'rgba(255, 250, 200, 0.9)',
                    'rgba(255, 230, 150, 0.9)',
                    'rgba(255, 200, 100, 0.9)'
                ];
                const color = colors[Math.floor(Math.random() * colors.length)];

                starsCtx.fillStyle = color;
                starsCtx.beginPath();
                starsCtx.arc(x, y, size/2, 0, Math.PI * 2);
                starsCtx.fill();
            }

            // Bright stars with orange glow
            for (let i = 0; i < 55; i++) {
                const x = Math.random() * starsCanvas.width;
                const y = Math.random() * starsCanvas.height;
                const size = Math.random() * 3 + 1;

                // Orange glow
                const gradient = starsCtx.createRadialGradient(x, y, 0, x, y, size * 4);
                gradient.addColorStop(0, 'rgba(255, 255, 255, 0.8)');
                gradient.addColorStop(0.2, 'rgba(255, 200, 100, 0.3)');
                gradient.addColorStop(1, 'transparent');

                starsCtx.fillStyle = gradient;
                starsCtx.fillRect(x - size * 4, y - size * 4, size * 8, size * 8);

                starsCtx.fillStyle = 'white';
                starsCtx.beginPath();
                starsCtx.arc(x, y, size/2, 0, Math.PI * 2);
                starsCtx.fill();
            }
        }

        // Create orange/gold nebula clouds
        function drawNebula() {
            nebulaCtx.clearRect(0, 0, nebulaCanvas.width, nebulaCanvas.height);

            // Main orange nebula
            const mainGradient = nebulaCtx.createRadialGradient(
                nebulaCanvas.width * 0.6, nebulaCanvas.height * 0.5, 0,
                nebulaCanvas.width * 0.6, nebulaCanvas.height * 0.5, 600
            );
            mainGradient.addColorStop(0, 'rgba(255, 140, 0, 0.4)');
            mainGradient.addColorStop(0.3, 'rgba(255, 165, 0, 0.3)');
            mainGradient.addColorStop(0.6, 'rgba(255, 100, 0, 0.2)');
            mainGradient.addColorStop(1, 'transparent');

            nebulaCtx.fillStyle = mainGradient;
            nebulaCtx.fillRect(0, 0, nebulaCanvas.width, nebulaCanvas.height);

            // Gold cloud
            const goldGradient = nebulaCtx.createRadialGradient(
                nebulaCanvas.width * 0.3, nebulaCanvas.height * 0.3, 0,
                nebulaCanvas.width * 0.3, nebulaCanvas.height * 0.3, 400
            );
            goldGradient.addColorStop(0, 'rgba(255, 215, 0, 0.3)');
            goldGradient.addColorStop(0.4, 'rgba(255, 193, 7, 0.2)');
            goldGradient.addColorStop(1, 'transparent');

            nebulaCtx.fillStyle = goldGradient;
            nebulaCtx.fillRect(0, 0, nebulaCanvas.width, nebulaCanvas.height);

            // Amber wisps
            const amberGradient = nebulaCtx.createRadialGradient(
                nebulaCanvas.width * 0.7, nebulaCanvas.height * 0.7, 0,
                nebulaCanvas.width * 0.7, nebulaCanvas.height * 0.7, 350
            );
            amberGradient.addColorStop(0, 'rgba(255, 191, 0, 0.3)');
            amberGradient.addColorStop(0.5, 'rgba(255, 140, 0, 0.15)');
            amberGradient.addColorStop(1, 'transparent');

            nebulaCtx.fillStyle = amberGradient;
            nebulaCtx.fillRect(0, 0, nebulaCanvas.width, nebulaCanvas.height);
        }

        // Create dust lanes
        function drawDustLanes() {
            dustCtx.clearRect(0, 0, dustCanvas.width, dustCanvas.height);

            dustCtx.fillStyle = 'rgba(0, 0, 0, 0.4)';
            dustCtx.beginPath();
            dustCtx.moveTo(0, dustCanvas.height * 0.2);
            dustCtx.quadraticCurveTo(
                dustCanvas.width * 0.4, dustCanvas.height * 0.4,
                dustCanvas.width * 0.7, dustCanvas.height * 0.3
            );
            dustCtx.quadraticCurveTo(
                dustCanvas.width * 0.9, dustCanvas.height * 0.5,
                dustCanvas.width, dustCanvas.height * 0.8
            );
            dustCtx.lineTo(dustCanvas.width, dustCanvas.height);
            dustCtx.lineTo(0, dustCanvas.height);
            dustCtx.closePath();
            dustCtx.fill();

            dustCtx.filter = 'blur(30px)';
            dustCtx.globalAlpha = 0.6;
            dustCtx.drawImage(dustCanvas, 0, 0);
            dustCtx.filter = 'none';
            dustCtx.globalAlpha = 1;
        }

        function drawSpace() {
            drawStarField();
            drawNebula();
            drawDustLanes();
        }

        drawSpace();

        // Animate nebula
        let time = 0;
        function animateNebula() {
            time += 0.001;

            nebulaCtx.globalCompositeOperation = 'screen';
            const shiftGradient = nebulaCtx.createRadialGradient(
                nebulaCanvas.width * (0.5 + Math.sin(time) * 0.05),
                nebulaCanvas.height * (0.5 + Math.cos(time) * 0.05),
                0,
                nebulaCanvas.width * 0.5, nebulaCanvas.height * 0.5, 400
            );
            shiftGradient.addColorStop(0, 'rgba(255, 165, 0, 0.01)');
            shiftGradient.addColorStop(1, 'transparent');

            nebulaCtx.fillStyle = shiftGradient;
            nebulaCtx.fillRect(0, 0, nebulaCanvas.width, nebulaCanvas.height);
            nebulaCtx.globalCompositeOperation = 'source-over';

            requestAnimationFrame(animateNebula);
        }
        animateNebula();
    </script>
</body>
