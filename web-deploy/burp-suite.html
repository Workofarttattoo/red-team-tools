<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Testing Suite - TheGAVL Red Team Tools</title>
    <meta name="robots" content="noindex, nofollow">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #fff;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Green Purple Nebula Background */
        .nebula-container {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .space-background {
            position: absolute;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(ellipse at 25% 40%, rgba(0, 255, 100, 0.25) 0%, transparent 40%),
                radial-gradient(ellipse at 75% 30%, rgba(147, 51, 234, 0.3) 0%, transparent 45%),
                radial-gradient(ellipse at 50% 70%, rgba(0, 200, 100, 0.2) 0%, transparent 40%),
                radial-gradient(ellipse at 20% 20%, rgba(138, 43, 226, 0.25) 0%, transparent 35%),
                radial-gradient(ellipse at 80% 60%, rgba(50, 255, 150, 0.15) 0%, transparent 40%),
                #000;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Navigation */
        .navbar {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 2px solid rgba(0, 255, 100, 0.5);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(147, 51, 234, 0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar-brand {
            font-size: 1.5em;
            color: #50ff96;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0, 255, 100, 0.5);
        }

        .btn-back {
            padding: 10px 25px;
            background: linear-gradient(135deg, rgba(147, 51, 234, 0.7), rgba(0, 255, 100, 0.7));
            color: #fff;
            border: 1px solid rgba(147, 51, 234, 0.5);
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
            text-decoration: none;
        }

        .btn-back:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 100, 0.4);
            background: linear-gradient(135deg, rgba(0, 255, 100, 0.8), rgba(147, 51, 234, 0.8));
        }

        /* Main Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        h1 {
            color: #50ff96;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-align: center;
            text-shadow: 0 0 20px rgba(0, 255, 100, 0.5);
        }

        .subtitle {
            text-align: center;
            color: #c8a2f5;
            margin-bottom: 40px;
            font-size: 1.2em;
            text-shadow: 0 0 10px rgba(147, 51, 234, 0.3);
        }

        /* Tabs */
        .tabs-container {
            margin-bottom: 30px;
        }

        .tabs-list {
            display: flex;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(147, 51, 234, 0.5);
            border-radius: 10px;
            overflow: hidden;
        }

        .tab-button {
            flex: 1;
            padding: 15px;
            background: transparent;
            color: #c8a2f5;
            border: none;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 1em;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .tab-button:not(:last-child) {
            border-right: 1px solid rgba(147, 51, 234, 0.3);
        }

        .tab-button:hover {
            background: rgba(147, 51, 234, 0.2);
        }

        .tab-button.active {
            background: linear-gradient(135deg, rgba(0, 255, 100, 0.3), rgba(147, 51, 234, 0.3));
            color: #50ff96;
            font-weight: bold;
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.3s ease-out;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Form Elements */
        input, textarea, select {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(147, 51, 234, 0.5);
            border-radius: 8px;
            color: #fff;
            font-family: 'Courier New', monospace;
            font-size: 0.95em;
            transition: all 0.3s;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: rgba(0, 255, 100, 0.7);
            box-shadow: 0 0 15px rgba(0, 255, 100, 0.3);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        label {
            display: block;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9em;
            margin-bottom: 8px;
        }

        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, rgba(0, 255, 100, 0.6), rgba(147, 51, 234, 0.6));
            color: #fff;
            border: 1px solid rgba(0, 255, 100, 0.5);
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 255, 100, 0.4);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(147, 51, 234, 0.5);
        }

        .btn-secondary:hover:not(:disabled) {
            background: rgba(147, 51, 234, 0.3);
        }

        /* Grid Layouts */
        .grid {
            display: grid;
            gap: 20px;
        }

        .grid-2 {
            grid-template-columns: repeat(2, 1fr);
        }

        .grid-4 {
            grid-template-columns: repeat(4, 1fr);
        }

        .grid-input {
            display: grid;
            grid-template-columns: 150px 1fr 150px;
            gap: 10px;
            align-items: center;
        }

        /* Response Box */
        .response-box {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(147, 51, 234, 0.5);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .response-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            border: 1px solid;
        }

        .status-success {
            color: #50ff96;
            border-color: rgba(0, 255, 100, 0.5);
            background: rgba(0, 255, 100, 0.1);
        }

        .status-error {
            color: #ff6666;
            border-color: rgba(255, 102, 102, 0.5);
            background: rgba(255, 102, 102, 0.1);
        }

        .status-warning {
            color: #ffcc00;
            border-color: rgba(255, 204, 0, 0.5);
            background: rgba(255, 204, 0, 0.1);
        }

        /* Code Display */
        .code-box {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(147, 51, 234, 0.3);
            border-radius: 8px;
            padding: 15px;
            overflow-x: auto;
            max-height: 200px;
            overflow-y: auto;
        }

        .code-box::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        .code-box::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
        }

        .code-box::-webkit-scrollbar-thumb {
            background: rgba(147, 51, 234, 0.5);
            border-radius: 4px;
        }

        pre {
            margin: 0;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            color: #50ff96;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        /* Result Item */
        .result-item {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(147, 51, 234, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            animation: slideIn 0.3s ease-out;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .result-payload {
            color: #c8a2f5;
            font-weight: bold;
        }

        .result-url {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.85em;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* Loading Spinner */
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: #50ff96;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.5);
        }

        .empty-icon {
            font-size: 3em;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .grid-2 {
                grid-template-columns: 1fr;
            }

            .grid-4 {
                grid-template-columns: repeat(2, 1fr);
            }

            .grid-input {
                grid-template-columns: 1fr;
            }

            .tabs-list {
                flex-direction: column;
            }

            .tab-button:not(:last-child) {
                border-right: none;
                border-bottom: 1px solid rgba(147, 51, 234, 0.3);
            }
        }
    </style>
</head>
<body>

    <div class="nebula-container">
        <div class="space-background"></div>
        <canvas id="starsCanvas"></canvas>

    <!-- Navigation -->
    <div class="navbar">

        <!-- Tabs -->
        <div class="tabs-container">

    <script>
        let currentTab = 'repeater';

        function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.closest('.tab-button').classList.add('active');

            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(tabName).classList.add('active');

            currentTab = tabName;
        }

        // REPEATER FUNCTIONALITY
        async function sendRequest() {
            const method = document.getElementById('httpMethod').value;
            const url = document.getElementById('requestUrl').value;
            const headersText = document.getElementById('requestHeaders').value;
            const body = document.getElementById('requestBody').value;

            const sendBtn = document.getElementById('sendBtn');
            const sendIcon = document.getElementById('sendIcon');
            const sendText = document.getElementById('sendText');

            sendBtn.disabled = true;
            sendIcon.innerHTML = '<div class="spinner"></div>';
            sendText.textContent = 'Sending...';

            const startTime = Date.now();

            try {
                const headers = {};
                headersText.split('\n').forEach(line => {
                    const colonIndex = line.indexOf(':');
                    if (colonIndex > 0) {
                        const key = line.substring(0, colonIndex).trim();
                        const value = line.substring(colonIndex + 1).trim();
                        if (key && value) headers[key] = value;
                    }
                });

                const options = {
                    method,
                    headers,
                    mode: 'cors'
                };

                if (body && ['POST', 'PUT', 'PATCH'].includes(method)) {
                    options.body = body;
                }

                const response = await fetch(url, options);
                const responseBody = await response.text();
                const responseTime = Date.now() - startTime;

                displayResponse(response, responseBody, responseTime);
            } catch (error) {
                const responseTime = Date.now() - startTime;
                displayError(error, responseTime);
            } finally {
                sendBtn.disabled = false;
                sendIcon.innerHTML = 'üì§';
                sendText.textContent = 'Send';
            }
        }

        function displayResponse(response, body, time) {
            const responseArea = document.getElementById('responseArea');

            const statusClass = response.status >= 200 && response.status < 300 ? 'status-success' :
                               response.status >= 400 ? 'status-error' : 'status-warning';

            let headersHtml = '';
            response.headers.forEach((value, key) => {
                headersHtml += `${key}: ${value}\n`;
            });

            responseArea.innerHTML = `
                <div class="response-box">
                    <div class="response-header">
                        <div style="display: flex; align-items: center; gap: 20px;">
                            <span class="status-badge ${statusClass}">
                                ${response.status} ${response.statusText || ''}
                            </span>
                            <span style="color: rgba(255, 255, 255, 0.6); font-size: 0.9em;">
                                ${time}ms
                            </span>
                        </div>
                    </div>

                    <div style="margin-bottom: 15px;">
                        <label>Response Headers</label>
                        <div class="code-box">
                            <pre style="color: #c8a2f5;">${headersHtml || 'No headers available'}</pre>
                        </div>
                    </div>

                    <div>
                        <label>Response Body</label>
                        <div class="code-box" style="max-height: 300px;">
                            <pre>${escapeHtml(body)}</pre>
                        </div>
                    </div>
                </div>
            `;
        }

        function displayError(error, time) {
            const responseArea = document.getElementById('responseArea');
            responseArea.innerHTML = `
                <div class="response-box">
                    <div class="response-header">
                        <div style="display: flex; align-items: center; gap: 20px;">
                            <span class="status-badge status-error">
                                Error
                            </span>
                            <span style="color: rgba(255, 255, 255, 0.6); font-size: 0.9em;">
                                ${time}ms
                            </span>
                        </div>
                    </div>
                    <div>
                        <label>Error Message</label>
                        <div class="code-box">
                            <pre style="color: #ff6666;">${error.message || 'Request failed'}</pre>
                        </div>
                    </div>
                </div>
            `;
        }

        // INTRUDER FUNCTIONALITY
        async function runIntruder() {
            const target = document.getElementById('intruderTarget').value;
            const payloads = document.getElementById('payloadList').value.split('\n').filter(p => p.trim());

            const intruderBtn = document.getElementById('intruderBtn');
            const intruderIcon = document.getElementById('intruderIcon');
            const intruderText = document.getElementById('intruderText');
            const resultsDiv = document.getElementById('intruderResults');

            intruderBtn.disabled = true;
            intruderIcon.innerHTML = '<div class="spinner"></div>';
            intruderText.textContent = 'Running Attack...';
            resultsDiv.innerHTML = '';

            for (const payload of payloads) {
                const url = target.replace('¬ß¬ß', payload);
                const startTime = Date.now();

                try {
                    const response = await fetch(url, { mode: 'no-cors' });
                    const time = Date.now() - startTime;

                    addIntruderResult(payload, url, response.status || 'CORS', time);
                } catch (error) {
                    const time = Date.now() - startTime;
                    addIntruderResult(payload, url, 'Error', time);
                }

                await sleep(100);
            }

            intruderBtn.disabled = false;
            intruderIcon.innerHTML = '‚ö°';
            intruderText.textContent = 'Start Attack';
        }

        function addIntruderResult(payload, url, status, time) {
            const resultsDiv = document.getElementById('intruderResults');

            const statusClass = status === 200 ? 'status-success' :
                               status === 'Error' ? 'status-error' : 'status-warning';

            const resultHtml = `
                <div class="result-item">
                    <div class="result-header">
                        <span class="result-payload">${escapeHtml(payload)}</span>
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <span class="status-badge ${statusClass}">${status}</span>
                            <span style="color: rgba(255, 255, 255, 0.5); font-size: 0.9em;">${time}ms</span>
                        </div>
                    </div>
                    <div class="result-url">${escapeHtml(url)}</div>
                </div>
            `;

            resultsDiv.innerHTML += resultHtml;
        }

        // DECODER FUNCTIONALITY
        function decode(type) {
            const input = document.getElementById('decoderInput').value;
            const outputEl = document.getElementById('decoderOutput');

            try {
                let output = '';

                switch (type) {
                    case 'base64':
                        output = atob(input);
                        break;
                    case 'base64-encode':
                        output = btoa(input);
                        break;
                    case 'url':
                        output = decodeURIComponent(input);
                        break;
                    case 'url-encode':
                        output = encodeURIComponent(input);
                        break;
                    case 'html':
                        const textarea = document.createElement('textarea');
                        textarea.innerHTML = input;
                        output = textarea.value;
                        break;
                    case 'html-encode':
                        output = input
                            .replace(/&/g, '&amp;')
                            .replace(/</g, '&lt;')
                            .replace(/>/g, '&gt;')
                            .replace(/"/g, '&quot;')
                            .replace(/'/g, '&#39;');
                        break;
                    case 'hex':
                        output = input.match(/.{1,2}/g)?.map(byte =>
                            String.fromCharCode(parseInt(byte, 16))
                        ).join('') || '';
                        break;
                    case 'hex-encode':
                        output = input.split('').map(c =>
                            c.charCodeAt(0).toString(16).padStart(2, '0')
                        ).join('');
                        break;
                }

                outputEl.value = output;
            } catch (error) {
                outputEl.value = 'Decoding failed: ' + error.message;
            }
        }

        function copyOutput() {
            const output = document.getElementById('decoderOutput').value;
            const copyBtn = document.getElementById('copyBtn');
            const copyIcon = document.getElementById('copyIcon');
            const copyText = document.getElementById('copyText');

            navigator.clipboard.writeText(output).then(() => {
                copyIcon.innerHTML = '‚úÖ';
                copyText.textContent = 'Copied!';

                setTimeout(() => {
                    copyIcon.innerHTML = 'üìã';
                    copyText.textContent = 'Copy';
                }, 2000);
            });
        }

        // Utility Functions
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // Nebula Animation (same as other pages)
        const starsCanvas = document.getElementById('starsCanvas');
        const nebulaCanvas = document.getElementById('nebulaCanvas');
        const starsCtx = starsCanvas.getContext('2d');
        const nebulaCtx = nebulaCanvas.getContext('2d');

        function resizeCanvases() {
            starsCanvas.width = window.innerWidth;
            starsCanvas.height = window.innerHeight;
            nebulaCanvas.width = window.innerWidth;
            nebulaCanvas.height = window.innerHeight;
        }

        resizeCanvases();
        window.addEventListener('resize', resizeCanvases);

        function createStarField() {
            starsCtx.clearRect(0, 0, starsCanvas.width, starsCanvas.height);

            for (let i = 0; i < 2500; i++) {
                const x = Math.random() * starsCanvas.width;
                const y = Math.random() * starsCanvas.height;
                const size = Math.random() * 0.8;
                const brightness = Math.random();

                const colorChoice = Math.random();
                if (colorChoice < 0.1) {
                    starsCtx.fillStyle = `rgba(100, 255, 150, ${brightness})`;
                } else if (colorChoice < 0.2) {
                    starsCtx.fillStyle = `rgba(200, 150, 255, ${brightness})`;
                } else {
                    starsCtx.fillStyle = `rgba(255, 255, 255, ${brightness})`;
                }

                starsCtx.fillRect(x, y, size, size);
            }
        }

        let nebulaTime = 0;
        function animateNebula() {
            nebulaCtx.clearRect(0, 0, nebulaCanvas.width, nebulaCanvas.height);
            nebulaTime += 0.005;

            for (let i = 0; i < 3; i++) {
                const x = (nebulaCanvas.width * 0.3) + Math.sin(nebulaTime + i) * 100;
                const y = (nebulaCanvas.height * 0.4) + Math.cos(nebulaTime + i) * 50;

                const gradient = nebulaCtx.createRadialGradient(x, y, 0, x, y, 300);
                gradient.addColorStop(0, 'rgba(0, 255, 100, 0.15)');
                gradient.addColorStop(0.5, 'rgba(50, 200, 100, 0.08)');
                gradient.addColorStop(1, 'transparent');

                nebulaCtx.fillStyle = gradient;
                nebulaCtx.fillRect(0, 0, nebulaCanvas.width, nebulaCanvas.height);
            }

            for (let i = 0; i < 3; i++) {
                const x = (nebulaCanvas.width * 0.7) + Math.sin(nebulaTime * 0.8 + i + 2) * 80;
                const y = (nebulaCanvas.height * 0.6) + Math.cos(nebulaTime * 0.8 + i) * 60;

                const gradient = nebulaCtx.createRadialGradient(x, y, 0, x, y, 350);
                gradient.addColorStop(0, 'rgba(147, 51, 234, 0.18)');
                gradient.addColorStop(0.5, 'rgba(138, 43, 226, 0.08)');
                gradient.addColorStop(1, 'transparent');

                nebulaCtx.fillStyle = gradient;
                nebulaCtx.fillRect(0, 0, nebulaCanvas.width, nebulaCanvas.height);
            }

            requestAnimationFrame(animateNebula);
        }

        createStarField();
        animateNebula();
        setInterval(createStarField, 5000);
    </script>
